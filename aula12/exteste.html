<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quando você nasceu?</title>
</head>
<body>
    <h1>Quantos anos você tem?</h1>
    <input type="number" name="idade" id="idade">
    <input type="button" value="verificar" onclick="calcular()">
    <p>Se você faz aniversário esse ano, bote um ano a mais.</p>
    <div id="res">

    </div>
    <script>
        function calcular(){
        var idade = window.document.querySelector('input#idade')
        var agora = new Date()
        var anoagora = agora.getFullYear()
        var ano = (idade.value) -= (anoagora.value)
        var res = window.document.querySelector('div#res')
        res.innerText(`Você nasceu em ${ano}.`)
        }
        //NÃO DEU CERTO :(
    </script>
</body>
</html>
